<body>

            <div class="nav-container">

    <main class="containerSD">
        <h2>Add New Product</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name">

            <label for="product-price">Product Price:</label>
            <input type="text" id="product-price" name="product-price">

            <label for="product-category">Product Category:</label>
            <select id="product-category" name="product-category">
                <option value="Groceries">Groceries</option>
                <option value="Health">Health</option>
                <option value="Electronics">Electronics</option>
            </select>

            <label for="product-quantity">Product Quantity:</label>
            <input type="text" id="product-quantity" name="product-quantity">

            <label for="product-photo">Product Photo:</label>
            <input type="file" id="product-photo" name="product-photo" accept="image/*">

         <div id="image-preview-box" class="image-preview-box">
 
    <img id="image-preview" src="images/default.jpg" alt="Product image preview" style="display: none;">
</div>




            <label for="description">Description:</label>
            <textarea id="description" name="description" class="textareaSD"></textarea>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <footer>
        <div class="footer-top">

                <div class="footer-images">
                    <div class="image-container">

                    </div>
                    <div class="image-container">
                        <img src="images/f2.png" alt="Snapchat">

                    </div>
                    <div class="image-container">
                        <img src="images/f3.png" alt="X">

                    <div class="image-container">
                        <img src="images/f4.png" alt="TikTok">

                    </div>
